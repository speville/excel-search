<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Search with Memory</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excel Search with Memory</h1>
            <div class="controls">
                <div class="file-input-wrapper">
                    <button class="file-button">Choose Excel File</button>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
                </div>
                <div class="search-box">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Type to search in Excel..." 
                           oninput="handleInput(event)">
                    <button onclick="search()">Search</button>
                </div>
            </div>
        </div>
        <div id="result"></div>
        <div class="table-container" id="fileContent"></div>
    </div>

    <div id="speechNotification">
        Click anywhere to enable voice feedback for typing
    </div>
    <div id="speechStatus" onclick="toggleSpeech()">
        Voice Feedback: ON
    </div>

    <script>
        let fileData = [];
        let searchHistory = new Set();
        let audioContext = null;
        const yaySound = new Audio('yay.mp3');
        const ohNoSound = new Audio('oh no.mp3');
        const synth = window.speechSynthesis;
        let speechEnabled = false;
        let lastValue = '';
        let speechQueue = [];
        let isProcessingQueue = false;

        const pronunciations = {
            '1': 'one',
            '2': 'two',
            '3': 'three',
            '4': 'four',
            '5': 'five',
            '6': 'six',
            '7': 'seven',
            '8': 'eight',
            '9': 'nine',
            '0': 'zero',
            'A': 'A',
            'B': 'B',
            'C': 'C',
            'D': 'D',
            'E': 'E',
            'F': 'F',
            'G': 'G',
            'H': 'H',
            'I': 'I',
            'J': 'J',
            'K': 'K',
            'L': 'L',
            'M': 'M',
            'N': 'N',
            'O': 'O',
            'P': 'P',
            'Q': 'Q',
            'R': 'R',
            'S': 'S',
            'T': 'T',
            'U': 'U',
            'V': 'V',
            'W': 'W',
            'X': 'X',
            'Y': 'Y',
            'Z': 'Z'
        };

        function speakNext() {
            if (speechQueue.length === 0 || isProcessingQueue) return;
            
            isProcessingQueue = true;
            const text = speechQueue.shift();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = synth.getVoices().find(voice => voice.lang === 'en-US' && voice.name.includes('Google')) || synth.getVoices()[0];
            utterance.rate = 1.5;
            utterance.pitch = 1.0;
            utterance.volume = 0.9;
            
            utterance.onend = () => {
                isProcessingQueue = false;
                if (speechQueue.length > 0) {
                    setTimeout(() => speakNext(), 50);
                }
            };

            synth.speak(utterance);
        }

        function playCharacterSound(char) {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            let baseFreq = 440;
            if (/[0-9]/.test(char)) {
                baseFreq = 440 + (char * 20);
            } else if (/[A-Z]/.test(char)) {
                baseFreq = 440 + ((char.charCodeAt(0) - 65) * 15);
            }
            
            oscillator.type = 'sine';
            oscillator.frequency.value = baseFreq;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function queueSpeech(text) {
            if (!speechEnabled) return;
            
            if (text.length === 1) {
                playCharacterSound(text);
            } else {
                speechQueue.push(text);
                if (!isProcessingQueue) speakNext();
            }
        }

        function handleInput(event) {
            if (!speechEnabled) return;
            const currentValue = event.target.value;
            
            if (currentValue.length >= lastValue.length) {
                const newChars = currentValue.slice(lastValue.length).toUpperCase();
                for (const char of newChars) {
                    if (char) {
                        queueSpeech(pronunciations[char] || char);
                    }
                }
            }
            
            lastValue = currentValue;
        }

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Delete' && speechEnabled) {
                this.value = '';
                synth.cancel();
                speechQueue = [];
                isProcessingQueue = false;
                queueSpeech('CLEARED');
                e.preventDefault();
            } else if (e.key === 'Backspace' && speechEnabled && this.value) {
                const deletedChar = this.value[this.value.length - 1].toUpperCase();
                const deletedPronunciation = pronunciations[deletedChar] || deletedChar;
                queueSpeech(`DELETED ${deletedPronunciation}`);
            }
        });

        function enableSpeech() {
            speechEnabled = true;
            document.getElementById('speechNotification').style.display = 'none';
            const status = document.getElementById('speechStatus');
            status.style.display = 'block';
            status.textContent = 'Voice Feedback: ON';
        }

        function toggleSpeech() {
            speechEnabled = !speechEnabled;
            synth.cancel();
            speechQueue = [];
            isProcessingQueue = false;
            const status = document.getElementById('speechStatus');
            status.textContent = `Voice Feedback: ${speechEnabled ? 'ON' : 'OFF'}`;
        }

        window.addEventListener('load', () => {
            synth.speak(new SpeechSynthesisUtterance(''));
            document.getElementById('speechNotification').style.display = 'block';
            document.addEventListener('click', enableSpeech, { once: true });
        });

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playErrorSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.value = 150;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);

            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                
                osc2.type = 'square';
                osc2.frequency.value = 100;
                
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.3);
            }, 100);
        }

        function playRepeatedMatchSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            
            let time = audioContext.currentTime;
            const duration = 0.8;
            const freq1 = 800;
            const freq2 = 600;
            
            oscillator.frequency.setValueAtTime(freq1, time);
            oscillator.frequency.setValueAtTime(freq2, time + 0.2);
            oscillator.frequency.setValueAtTime(freq1, time + 0.4);
            oscillator.frequency.setValueAtTime(freq2, time + 0.6);
            
            gainNode.gain.setValueAtTime(0.2, time);
            gainNode.gain.setValueAtTime(0.2, time + 0.2);
            gainNode.gain.setValueAtTime(0.2, time + 0.4);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + duration);
            
            oscillator.start(time);
            oscillator.stop(time + duration);
        }

        function playNewMatchSound() {
            yaySound.currentTime = 0;
            yaySound.play();
        }

        function showResult(message, className) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = className;
            
            setTimeout(() => {
                resultDiv.style.opacity = '0';
                setTimeout(() => {
                    resultDiv.textContent = '';
                    resultDiv.className = '';
                    resultDiv.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        function highlightText(text, query) {
            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerText.indexOf(lowerQuery);
            
            if (index === -1) return text;
            
            return text.slice(0, index) +
                   `<span class="highlight">${text.slice(index, index + query.length)}</span>` +
                   text.slice(index + query.length);
        }

        function search() {
            synth.cancel();
            speechQueue = [];
            isProcessingQueue = false;

            const searchInput = document.getElementById('searchInput');
            const searchQuery = searchInput.value.toLowerCase();
            if (!searchQuery) return;

            document.querySelectorAll('.highlight').forEach(el => {
                const parent = el.parentNode;
                parent.textContent = parent.textContent;
            });
            document.querySelectorAll('.row-highlight').forEach(el => {
                el.classList.remove('row-highlight');
            });

            let found = false;
            let firstMatch = null;

            const rows = document.querySelectorAll('table tr');
            rows.forEach((row, rowIndex) => {
                if (rowIndex === 0) return;
                
                const cells = row.querySelectorAll('td');
                let rowHasMatch = false;
                
                cells.forEach((cell, cellIndex) => {
                    if (cellIndex === 0) return;
                    
                    const cellText = cell.textContent;
                    if (cellText.toLowerCase().includes(searchQuery)) {
                        cell.innerHTML = highlightText(cellText, searchQuery);
                        row.classList.add('row-highlight');
                        found = true;
                        rowHasMatch = true;
                        if (!firstMatch) firstMatch = row;
                    }
                });
            });

            if (searchHistory.has(searchQuery)) {
                playRepeatedMatchSound();
                showResult(`"${searchQuery}" - Repeated search! Found: ${found}`, 'repeat');
            } else {
                searchHistory.add(searchQuery);
                if (found) {
                    playNewMatchSound();
                    showResult(`"${searchQuery}" - Match found!`, 'success');
                } else {
                    ohNoSound.currentTime = 0;
                    ohNoSound.play();
                    showResult(`"${searchQuery}" - No match found`, 'error');
                }
            }

            if (firstMatch) {
                firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            searchInput.value = '';
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    fileData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    const table = document.createElement('table');
                    
                    const headerRow = document.createElement('tr');
                    const cornerCell = document.createElement('th');
                    headerRow.appendChild(cornerCell);
                    
                    const maxCols = Math.max(...fileData.map(row => row.length));
                    for (let i = 0; i < maxCols; i++) {
                        const th = document.createElement('th');
                        th.textContent = String.fromCharCode(65 + i);
                        headerRow.appendChild(th);
                    }
                    table.appendChild(headerRow);
                    
                    fileData.forEach((row, rowIndex) => {
                        const tr = document.createElement('tr');
                        tr.setAttribute('data-row', rowIndex + 1);
                        
                        const rowNum = document.createElement('td');
                        rowNum.textContent = rowIndex + 1;
                        tr.appendChild(rowNum);
                        
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell || '';
                            tr.appendChild(td);
                        });
                        
                        for (let i = row.length; i < maxCols; i++) {
                            const td = document.createElement('td');
                            tr.appendChild(td);
                        }
                        
                        table.appendChild(tr);
                    });
                    
                    document.getElementById('fileContent').innerHTML = '';
                    document.getElementById('fileContent').appendChild(table);
                    searchHistory.clear();
                } catch (error) {
                    showResult('Error reading Excel file: ' + error.message, 'error');
                    playErrorSound();
                }
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
